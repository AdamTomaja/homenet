<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="controlPanelApp">
<head>
    <title>Home-Net: Control Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script th:src="@{angular-websocket.min.js}" type="text/javascript"></script>

    <script th:src="@{apps/controlPanelApp.js}" type="text/javascript"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar">...</div>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Home-Net Control Panel</h1>
        <p>This is a main page of Home-Net smart home system</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
    </div>
</div>

<div class="container" ng-controller="ucusController">
    <!-- Example row of columns -->
    <div class="row">
        <div ng-repeat="unit in units" class="col-md-6">
            <div class="jumbotron">
                <h1 class="display-3">{{ unit.name }}</h1>
                <p class="lead">{{ unit.description }} - {{ unit.id }}.</p>
                <hr class="my-4"/>
                <div ng-repeat="device in unit.devices" class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ device.name }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{ device.description }}</h6>

                        <div ng-if="device.value == 'ON'">
                            <button type="button" ng-disabled="device.blocked" class="btn btn-success" data-toggle="tooltip"
                                    title="Turn the device OFF" ng-click="setValue(unit, device, 'OFF')">Turned ON
                            </button>
                        </div>

                        <div ng-if="device.value == 'OFF'">
                            <button type="button" ng-disabled="device.blocked" data-toggle="tooltip" title="Turn the device ON"
                                    class="btn btn-danger" ng-click="setValue(unit, device, 'ON')">Turned OFF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <footer th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
